# Test Configuration File

# inventory related directives
[inventory]
# full path to the project inventory file
inventory_filename =../inventory/test_saef_inventory.csv

# path for the directory where the inventory's data files can be found
inventory_data_directory=../data

# digital object related directives
[digital_object]

# path to the directory where all digital object relationship files will be written
digital_object_relationships_directory=./relationships

# digital object pds relationships tabular filename
digital_object_pds_relationships=pds_relationships.csv

# digital object msft relationships tabular filename
digital_object_msft_relationships=msft_relationships.csv

# digital object imaging services ocr text relationships tabular filename
digital_object_ocr_relationships=ocr_relationships.csv

# dataset related directives
[dataset]
# author
dataset_author=Houghton Library

# author affiliation
dataset_author_affiliation=Harvard University

# contact name
dataset_contact_name=Lastname, Firstname

# contact affiliation
dataset_contact_affiliation=Houghton Library

# contact email
dataset_contact_email=first_last@harvard.edu

# path for the directory where all individual dataset metadata files can be found
dataset_metadata=./

# slist of subjects
dataset_subject='Arts and Humanities'

# dataverse related directives
[dataverse]

# full path to log file where dataverse api operations are logged
dataverse_api_logfile=./log/test_api_log.txt

# url for the project collection dataverse
#dataverse_collection_url=saef_test
dataverse_collection_url=saef

# url for the dataverse installation
dataverse_installation_url=https://demo.dataverse.org

# api key for this installation
# note: insert your demo.dataverse.org API key here
dataverse_api_key=